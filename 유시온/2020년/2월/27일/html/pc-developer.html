<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DMI</title>
    <link rel="stylesheet" href="../css/pc-developer.css">
    <link rel="stylesheet" href="../css/pc-default.css">
    <link rel="stylesheet" href="../css/pc-calendar.css">
</head>
<body>
    <div id="whole-wrap">
        <header id="pc-default-header">
            <p>개발자 소개</p>
            <p>메인으로</p>
        </header>
        <section id="pc-developer-section">
            <div id="team">
                <div id="team-logo"></div>
                <p>Team DMI</p>
                <p>DSM의 온라인 출석 관리 시스템의 개발자 팀 DMI입니다. </p>
            </div>
            <div id="developer-wrapper">
                <div class="developer-div">
                    <div class="developer-image"></div>
                    <div class="developer-name">공영길</div>
                    <div class="developer-major">청순함</div>
                </div>
                <div class="developer-div">
                    <div class="developer-image"></div>
                    <div class="developer-name">김대웅</div>
                    <div class="developer-major">권능적</div>
                </div>
                <div class="developer-div">
                    <div class="developer-image"></div>
                    <div class="developer-name">손정우</div>
                    <div class="developer-major">치명적</div>
                </div>
                <div class="developer-div">
                    <div class="developer-image"></div>
                    <div class="developer-name">안영준</div>
                    <div class="developer-major">대담함</div>
                </div>
                <div class="developer-div">
                    <div class="developer-image"></div>
                    <div class="developer-name">유시온</div>
                    <div class="developer-major">귀여움</div>
                </div>
                <div class="developer-div">
                    <div class="developer-image"></div>
                    <div class="developer-name">이진혁</div>
                    <div class="developer-major">도발적</div>
                </div>
            </div>
        </section>
        <footer id="pc-default-footer">
            <p>대덕소프트웨어마이스터고등학교</p>
            <p>DMI</p>
        </footer>
    </div>
</body>
<script src="../js/calendar.js"></script>
</html>
