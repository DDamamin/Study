<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DMI</title>
    <link rel="stylesheet" href="../css/pc-main.css">
    <link rel="stylesheet" href="../css/pc-default.css">
    <link rel="stylesheet" href="../css/pc-calendar.css">
</head>
<body>
    <div id="whole-wrap">
        <header id="pc-default-header">
            <p>메인페이지</p>
        </header>
        <section id="pc-main-section">
            <div id="pc-main-calendar-wrapper">
                <div class="calendar"></div>
            </div>
            <div id="pc-main-menu-wrapper">
                <p>출석부 관리</p>
                <input type="button" value="일정&선생님 교체" id="pc-main-date-change">
                <input type="button" value="사전 결석 신고" id="pc-main-absent">
                <input type="button" value="통계 보기" id="pc-main-stats">
                <input type="button" value="개발자 소개" id="pc-main-developer">
                <input type="button" value="추가 예정입니다..." class="pc-main-undefined-button">
                <!-- <input type="button" value="추가 예정입니다..." class="pc-main-undefined-button"> -->
            </div>
        </section>
        <footer id="pc-default-footer">
            <p>대덕소프트웨어마이스터고등학교</p>
            <p>DMI</p>
        </footer>
    </div>
</body>
<script src="../js/calendar.js"></script>
</html>
