<HTML>
        <HEAD>
        <TITLE>Java Script Program</TITLE>
        <SCRIPT LANGUAGE="JavaScript">
        
        var Price, Price2;
        Price = prompt("가격을입력해주십시오.");
        if (Price >= 10000)
        Price2 = Price * 0.1;
        else if(Price >= 5000)
        Price2 = Price * 0.05;
        else if(Price >= 3000)
        Price2 = Price * 0.03;
        else if(Price >= 1000)
        Price2 = Price * 0.01;
        else
        Price2 = Price;
        document.write("할인가격은" + Price2 + "입니다");
        // -->
        </SCRIPT>
        </HEAD>
        <BODY>
        </BODY>
        </HTML>
