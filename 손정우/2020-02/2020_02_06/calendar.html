<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div id="Calendar_Container">
        <div id="Calendar_Header">
            <div class="Today_Text">
                <div class="Year_Text">2020</div>년
                <div class="Month_Text">01</div>월
                <div class="Day_Text">15</div>일
                (<div class="Day_Of_The_WeeK">수</div>)
            </div>
            <div class="Content_Changer">
                일정
                <label class="Toggle_way">
                    <input type="checkbox" class="Toggle_BTN" name="" value="" />
                    <span class="Toggle"></span>
                </label>
                담당자
            </div>
        </div>


        <div id="Calendar_Main"> 
            <div class="con_for_size">
                <div class="Names_Five_Days">
                    <div class="Name_Day Monday">월</div>
                    <div class="Name_Day Tuesday">화</div>
                    <div class="Name_Day Wednesday">수</div>
                    <div class="Name_Day Thursday">목</div>
                    <div class="Name_Day Friday">금</div>
                </div>
                <div>
                    <table class="Calendar_Content" cellpadding="0px">
                        <tbody>
                            <tr>
                                <td class="Day Ordinary Today">
                                    
                                    <div class="Day_Number">30</div>
                                    <div class="Content">
                                        <div class="schedule ">화요일 방과후</div>
                                        <div class="teachers">
                                            <div class="teacher1">s</div>
                                            <div class="teacher2">s</div>
                                            <div class="teacher3">s</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="Day Special">
                                    <div class="Day_Number">30</div>
                                    <div class="schedule">화요일 방과후</div>
                                    <div class="teachers">
                                        <div class="teacher1">s</div>
                                        <div class="teacher2">s</div>
                                        <div class="teacher3">s</div>
                                    </div>
                                </td>
                                <td class="Day GrayDay">
                                    <div class="Day_Number">30</div>
                                    <div class="schedule">화요일 방과후</div>
                                    <div class="teachers">
                                        <div class="teacher1">s</div>
                                        <div class="teacher2">s</div>
                                        <div class="teacher3">s</div>
                                    </div>
                                </td>
                                <td class="Day">4</td>
                                <td class="Day">5</td>
                            </tr>
                            <tr>
                                <td class="Day">1</td>
                                <td class="Day">2</td>
                                <td class="Day">3</td>
                                <td class="Day">4</td>
                                <td class="Day">5</td>
                            </tr>
                            <tr>
                                <td class="Day">1</td>
                                <td class="Day">2</td>
                                <td class="Day">3</td>
                                <td class="Day">4</td>
                                <td class="Day">5</td>
                            </tr>
                            <tr>
                                <td class="Day">1</td>
                                <td class="Day">2</td>
                                <td class="Day">3</td>
                                <td class="Day">4</td>
                                <td class="Day">5</td>
                            </tr>
                            <tr>
                                <td class="Day">1</td>
                                <td class="Day">2</td>
                                <td class="Day">3</td>
                                <td class="Day">4</td>
                                <td class="Day">5</td>
                            </tr>
                            <tr>
                                <td class="Day">1</td>
                                <td class="Day">2</td>
                                <td class="Day">3</td>
                                <td class="Day">4</td>
                                <td class="Day">5</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
